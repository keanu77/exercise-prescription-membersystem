name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # ==========================================
  # PR æ¨™é¡Œå’Œæè¿°æª¢æŸ¥
  # ==========================================
  pr-validation:
    name: Validate PR
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“ Check PR title
      uses: amannn/action-semantic-pull-request@v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        types: |
          feat
          fix
          docs
          style
          refactor
          perf
          test
          chore
          ci
        requireScope: false
      continue-on-error: true

    - name: ðŸ“Š PR Size Labeler
      uses: codelytv/pr-size-labeler@v1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        xs_max_size: 10
        s_max_size: 100
        m_max_size: 500
        l_max_size: 1000
        fail_if_xl: false
      continue-on-error: true

  # ==========================================
  # ç¨‹å¼ç¢¼å“è³ªæª¢æŸ¥
  # ==========================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸ’… Check formatting
      run: npm run format:check

    - name: ðŸ” Lint code
      run: npm run lint:check

    - name: ðŸ—ï¸ Build project
      run: npm run build
      env:
        DATABASE_URL: "mysql://user:password@localhost:3306/test"

  # ==========================================
  # æ¸¬è©¦æª¢æŸ¥
  # ==========================================
  tests:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸ§ª Run tests
      run: npm run test:ci
      env:
        DATABASE_URL: "mysql://user:password@localhost:3306/test"
        JWT_SECRET: "test-jwt-secret-for-ci-cd-pipeline-testing-only"
        NODE_ENV: "test"
      continue-on-error: true

  # ==========================================
  # PR æ‘˜è¦å ±å‘Š
  # ==========================================
  summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [pr-validation, code-quality, tests]
    if: always()

    steps:
    - name: ðŸ“Š Generate PR summary
      run: |
        echo "## ðŸ” Pull Request Check Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Status Overview" >> $GITHUB_STEP_SUMMARY
        echo "- PR Validation: ${{ needs.pr-validation.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Tests: ${{ needs.tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### PR Information" >> $GITHUB_STEP_SUMMARY
        echo "- **Title:** ${{ github.event.pull_request.title }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Author:** @${{ github.event.pull_request.user.login }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Base:** \`${{ github.event.pull_request.base.ref }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Head:** \`${{ github.event.pull_request.head.ref }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Changed Files:** ${{ github.event.pull_request.changed_files }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Additions:** +${{ github.event.pull_request.additions }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Deletions:** -${{ github.event.pull_request.deletions }}" >> $GITHUB_STEP_SUMMARY
